# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-xt-prod-aos-domf"
BBFILE_PATTERN_meta-xt-prod-aos-domf := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-xt-prod-aos-domf = "6"

LAYERSERIES_COMPAT_meta-xt-prod-aos-domf = "sumo thud zeus dunfell"
